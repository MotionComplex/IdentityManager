<div *ngIf="!isLoggedIn()" class="main-content unauthorized">
  <h1>
    Log in here: 
    <button class="btn btn-lg btn-outline-primary" (click)="login()">Login</button>
  </h1>
</div>
<div *ngIf="isLoggedIn()" class="main-content authorized">
  <h1>
    Welcome to the Client-App 2017
  </h1>
  <div class="container-fluid">
  </div>
  <div class="container cards-container">
    <div *ngFor="let route of routes" class="card">
      <div class="card-header">
        {{route.data['title']}}
      </div>
      <div class="card-block">
        Go and manage all your {{route.path}}
      </div>
      <a routerLink="{{route.path}}">{{route.data['title']}}</a>
    </div>
  </div>
</div>
